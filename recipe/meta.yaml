{% set version = "0.7.0" %}

package:
  name: xcube
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube/archive/v{{ version }}.tar.gz
  sha256: d04f9cc1ffeef5929197b5f33ef7eceb031382370ba8091ff1cbc94393ec3816

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - xcube = xcube.cli.main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    # Python
    - python >=3.6
    # Required
    - affine >=2.2
    - click >=7.0
    - cmocean >=2.0
    - dask >=1.2
    - fiona >=1.8
    - gdal >=3.0
    - geopandas >=0.8
    - jdcal >=1.4.1
    - jsonschema >=3.2.0
    - matplotlib-base >=3.0
    - netcdf4 >=1.5.0
    - numba >=0.43
    - numpy >=1.16
    - pandas >=1.1
    - pillow >=6.0
    - pyjwt >=1.7
    - pyyaml >=5.1
    - pyproj >=3.0
    - rasterio >=1.0
    - requests >=2.25.1
    - s3fs >=0.5.1
    - scipy >=1.2
    - setuptools >=41.0
    - shapely >=1.6
    - strict-rfc3339 >=0.7
    - tornado >=6.0
    - urllib3 >=1.26.3
    - xarray >=0.16.1
    - zarr >=2.6.1
test:
  imports:
    - xcube
    - xcube.cli.main
  commands:
    - xcube --help

about:
  summary: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr
  home: https://github.com/dcs4cop/xcube
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr. It has been designed in the context of Earth Observation data.
  doc_url: https://xcube.readthedocs.io
  dev_url: https://github.com/dcs4cop/xcube

extra:
  recipe-maintainers:
    - AliceBalfanz    
    - dzelge
    - forman
    - pont-us
    - TonioF
