{% set version = "0.11.2" %}

package:
  name: xcube
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube/archive/v{{ version }}.tar.gz
  sha256: ed0944f9e91eb4c0e519fc7bbc88508be1f74acdd2b026868db28acc79e40b44

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv
  entry_points:
    - xcube = xcube.cli.main:main

requirements:
  host:
    - python >=3.8,<3.10
    - pip
  run:
    - python >=3.8,<3.10
  # Required
    - affine >=2.2
    - click >=8.0
    - cmocean >=2.0
    - dask >=2021.6
    - dask-image >=0.6
    - deprecated >=1.2
    - distributed >=2021.6
    - fiona >=1.8
    - fontconfig <2.13.96
    - fsspec >=2021.6
    - gdal >=3.0
    - geopandas >=0.8
    - jdcal >=1.4.1
    - jsonschema >=3.2.0
    - lz4
    - matplotlib-base >=3.0
    - netcdf4 >=1.5.0
    - numba >=0.52
    - numpy >=1.16
    - openssl <3.0.0
    - pandas >=1.3
    - pillow >=6.0
    - pyjwt >=1.7
    - pyproj >=3.0,<3.3
    - python-blosc
    - pyyaml >=5.4
    - rasterio >=1.2
    - requests >=2.25
    - requests-oauthlib >=1.3
    - rfc3339-validator >=0.1.4
    - s3fs >=2021.6
    - scipy >=1.6.0
    - setuptools >=41.0
    - shapely >=1.6
    - tornado >=6.0
    - urllib3 >=1.26
    - xarray >=0.19
    - zarr >=2.8
test:
  imports:
    - xcube
    - xcube.cli.main
  commands:
    - xcube --help

about:
  summary: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr
  home: https://github.com/dcs4cop/xcube
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr. It has been designed in the context of Earth Observation data.
  doc_url: https://xcube.readthedocs.io
  dev_url: https://github.com/dcs4cop/xcube

extra:
  recipe-maintainers:
    - AliceBalfanz
    - TejasMorbagal
    - forman
    - pont-us
    - thomasstorm
    - TonioF
